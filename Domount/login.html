<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <img class="logo" src="./img/1-removebg-preview.png" alt="">
        <div class="container-fluid">
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Encarte</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
    
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div id="login-form" class="form">
          <form>
            <h2>Login</h2>
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
          </form>
          <p>Não tem uma conta? <a href="#" id="toggle-form">Registrar-se</a></p>
        </div>
        <div id="register-form" class="form" style="display: none;">
          <form>
            <h2>Registrar-se</h2>
            <div class="input-group">
              <label for="new-username">Novo Username</label>
              <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="input-group">
              <label for="new-password">Nova Password</label>
              <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit">Registrar-se</button>
          </form>
          <p>Já tem uma conta? <a href="#" id="toggle-form-back">Login</a></p>
        </div>
      </div>
      <script src="./login.js"></script>
          



      </div>

</body>
</html>
